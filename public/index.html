<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Donato dirbtinis intelektas</title>
  <style>
    body {
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    p.sub {
      text-align: center;
      color: #777;
      font-size: 14px;
      margin-bottom: 20px;
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fafafa;
      margin-bottom: 20px;
    }

    .msg {
      margin-bottom: 10px;
    }

    .user {
      font-weight: bold;
      color: #005a9c;
    }

    .bot {
      color: #008000;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Donato dirbtinis intelektas</h1>
    <p class="sub">U≈æduok bet kokƒØ klausimƒÖ ir gauk atsakymƒÖ i≈° AI!</p>
    <div id="messages"></div>
    <form id="form">
      <input type="text" id="input" placeholder="Para≈°yk klausimƒÖ..." required />
      <button type="submit">Si≈≥sti</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const klausimas = input.value;
      messages.innerHTML += `<div class="msg user">üßë <strong>Tu:</strong> ${klausimas}</div>`;
      input.value = "";

      try {
        const res = await fetch("/klausk", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ klausimas })
        });
        const data = await res.json();
        messages.innerHTML += `<div class="msg bot">ü§ñ <strong>AI:</strong> ${data.atsakymas}</div>`;
      } catch (err) {
        messages.innerHTML += `<div class="msg bot">‚ö†Ô∏è <strong>Klaida:</strong> Nepavyko susisiekti su serveriu.</div>`;
      }

      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
